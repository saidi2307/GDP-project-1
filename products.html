<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      padding: 20px 0;
      text-align: center;
    }

    .header h1 {
      font-size: 30px;
      font-weight: bold;
    }

    .main-content {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .sidebar {
      width: 20%;
      padding: 20px;
    }

    .sidebar h3 {
      font-size: 20px;
      font-weight: bold;
    }

    .sidebar button {
      display: block;
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 3px;
      cursor: pointer;
    }

    .product-list {
      width: 80%;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
    }

    .product {
      width: 30%;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
    }

    .product h3 {
      font-size: 18px;
      font-weight: bold;
    }

    .product p {
      font-size: 14px;
      margin: 5px 0;
    }

    .product button {
      display: block;
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 3px;
      cursor: pointer;
    }

    .checkout-button {
      display: block;
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 3px;
      cursor: pointer;
    }

    .checkout-form {
      display: none;
      margin-top: 20px;
    }

    .checkout-form label {
      font-size: 14px;
      font-weight: bold;
    }

    .checkout-form input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }

    .checkout-form button {
      display: block;
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Wholesale Products</h1>
    </header>

    <main class="main-content">
      <sidebar>
        <h3>Categories</h3>
        <button onclick="filterProducts('all')">All</button>
        <button onclick="filterProducts('electronics')">Electronics</button>
        <button onclick="filterProducts('clothing')">Clothing</button>
        <button onclick="filterProducts('books')">Books</button>
      </sidebar>

      <div class="product-list">
        <div class="product" data-category="electronics">
          <h3>Smartphone</h3>
          <p>Category: Electronics</p>
          <button onclick="addToCart('Smartphone')">Add to Cart</button>
        </div>

        <div class="product" data-category="electronics">
          <h3>Laptop</h3>
          <p>Category: Electronics</p>
          <button onclick="addToCart('Laptop')">Add to Cart</button>
        </div>

        <div class="product" data-category="clothing">
          <h3>T-Shirt</h3>
          <p>Category: Clothing</p>
          <button onclick="addToCart('T-Shirt')">Add to Cart</button>
        </div>

        <div class="product" data-category="clothing">
          <h3>Jeans</h3>
          <p>Category: Clothing</p>
          <button onclick="addToCart('Jeans')">Add to Cart</button>
        </div>

        <div class="product" data-category="books">
          <h3>Novel</h3>
          <p>Category: Books</p>
          <button onclick="addToCart('Novel')">Add to Cart</button>
        </div>

        <div class="product" data-category="books">
          <h3>Cookbook</h3>
          <p>Category: Books</p>
          <button onclick="addToCart('Cookbook')">Add to Cart</button>
        </div>
      </div>
    </main>

    <button class="checkout-button" onclick="showCheckoutForm()">Checkout</button>

    <div class="checkout-form">
      <h3>Checkout</h3>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
      <label for="address"><address></address>address</address></address></label>
      <input type ="address" id="address" placeholder="enter your address">
      <button onclick="completeCheckout()">Complete Checkout</button>
    </div>
  </div>

  <script>
    let cart = [];

    function filterProducts(category) {
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        const productCategory = product.getAttribute('data-category');
        if (category === 'all' || productCategory === category) {
          product.style.display = 'block';
        } else {
          product.style.display = 'none';
        }
      });
    }

    function addToCart(productName) {
      cart.push(productName);
      alert(productName + ' added to cart.');
    }

    function showCheckoutForm() {
      const checkoutForm = document.querySelector('.checkout-form');
      checkoutForm.style.display = 'block';a
    }


    function completeCheckout() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const address=document.getElementById('address').value;
      if (cart.length === 0) {
        alert('Your cart is empty.');
      } else {
        alert(`Thank you, ${name}! Your order (${cart.join(', ')}) has been placed. Confirmation email will be sent to ${email}.`);
        // You can add further processing or send the order details to a server here.
      }
    }
  </script>
</body>
</html>
