<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Wholesale System</title>
    <style>
        body {
            background-color: #9FE2BF;
            background-image: url('wholesale.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .cart-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
        }

        .cart-item h3 {
            margin: 0;
        }

        .cart-item p {
            margin: 5px 0;
        }

        .checkout-form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        .checkout-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        /* Style the form fields */
        .checkout-form label {
            font-weight: bold;
        }

        .checkout-form input[type="text"],
        .checkout-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .payment-option {
            display: none;
        }

        .show-payment-option {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>

        <!-- Display Cart Items (You can dynamically generate these based on the items in the cart) -->
        <div class="cart-item">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <p>Price: $10.00</p>
        </div>

        <div class="cart-item">
            <h3>Product 2</h3>
            <p>Description of Product 2.</p>
            <p>Price: $15.00</p>
        </div>

        <!-- Checkout Form -->
        <div class="checkout-form">
            <h2>Shipping Information</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required>

                <h2>Payment Information</h2>
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" onchange="showPaymentOption()">
                    <option value="creditCard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>

                <div id="creditCardOption" class="payment-option">
                    <label for="card">Credit Card:</label>
                    <input type="text" id="card" name="card" required>
                    <label for="exp">Expiration Date:</label>
                    <input type="text" id="exp" name="exp" required>
                </div>

                <div id="paypalOption" class="payment-option">
                    <label for="paypalId">PayPal ID:</label>
                    <input type="text" id="paypalId" name="paypalId" required>
                </div>

                <button type="button" class="checkout-button" onclick="showAlert()">Checkout</button>
            </form>
        </div>
    </div>

    <script>
        function showPaymentOption() {
            var paymentMethod = document.getElementById("paymentMethod").value;
            var paymentOptions = document.getElementsByClassName("payment-option");

            for (var i = 0; i < paymentOptions.length; i++) {
                paymentOptions[i].classList.remove("show-payment-option");
            }

            document.getElementById(paymentMethod + "Option").classList.add("show-payment-option");
        }

        function showAlert() {
            alert("Thank you for your purchase! Your order has been placed.");
        }
    </script>
</body>
</html>
