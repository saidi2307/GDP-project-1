<form>
    <div class="container">
      <h1>Sign Up

        <style>

          /* Style for the container holding the form */
  .container {
    text-align: center;      /* Center-align text */
    padding: 16px;           /* Add padding to the container */
    background-color: #f2f2f2; /* Set a background color */
    border-radius: 10px;     /* Add rounded corners */
    width: 300px;            /* Set a fixed width for the container */
    margin: 0 auto;          /* Center the container horizontally */
  }
  
  /* Style for the heading */
  h1 {
    color: rgba(30, 34, 255, 0.646);       /* 12345 Change text color */
  }
  
  /* Style for the introductory paragraph */
  p {
    font-size: 18px;         /* Set font size */
    margin-bottom: 20px;     /* Add space below the paragraph */
  }
  
  /* Style for labels associated with input fields */
  label {
    font-weight: bold;       /* Make labels bold */
  }
  
  /* Style for text and password input fields */
  input[type="text"],
  input[type="password"] {
    width: 100%;             /* Take up 100% of the container width */
    padding: 12px 20px;      /* Add padding inside the input fields */
    margin: 8px 0;           /* Add margin around the input fields */
    box-sizing: border-box;  /* Include padding and border in width calculation */
    border: 2px solid #ccc;  /* Add a 2px border with light gray color */
    border-radius: 4px;     /* Add rounded corners */
  
  }
  
  /* Style for the "Remember me" checkbox */
  input[type="checkbox"] {
    margin-bottom: 15px;     /* Add space below the checkbox */
  }
  
  /* Style for links within the paragraph */
  a {
    color: rgba(30, 255, 71, 0.502);       /* Change link color to green */
    text-decoration: none;  /* Remove underline from links */
  }
  
  /* Style for the "Cancel" button */
  .cancelbtn {
    background-color: #f44336; /* Set background color to red */
    color: white;             /* Text color is white */
    padding: 10px 20px;       /* Add padding to the button */
    border: none;             /* Remove button border */
    border-radius: 4px;       /* Add rounded corners */
    cursor: pointer;          /* Add pointer cursor on hover */
    float: left;              /* Align button to the left */
    margin-right: 10px;       /* Add margin to the right for spacing */
  }
  
  /* Style for the "Sign Up" button */
  .signupbtn {
    background-color: rgb(30, 169, 255); /* Set background color to voilet */
    color: white;                /* Text color is white */
    padding: 10px 20px;          /* Add padding to the button */
    border: none;                /* Remove button border */
    border-radius: 4px;          /* Add rounded corners */
    cursor: pointer;             /* Add pointer cursor on hover */
    float: right;                /* Align button to the right */
  }
  
  /* Clearfix to handle button alignment */
  .clearfix::after {
    content: "";                /* Clearfix content */
    clear: both;                /* Clear both sides */
    display: table;             /* Use table layout for clearing floats */
  }
  
  /* Add spacing between buttons */
  .clearfix button {
    margin-top: 10px;           /* Add top margin for spacing */
  }
  
  /* Style for the horizontal line */
  hr {
    border: 1px solid #f1f1f1;  
    margin-bottom: 20px;        /* Add space below the horizontal line */
  }
   
        </style>
  

       </h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
