<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"]  {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error-border {
            border: 1px solid red;
        }
        /* Custom button styles */
        button[type="submit"] {
            background-color: #FF9900;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        /* Hover effect for the button */
        button[type="submit"]:hover {
            background-color: #FF6600;
        }
        /* Add your additional CSS styling here */
        .container {
            text-align: center;
            padding: 16px;
            background-color: #f2f2f2;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
        }
        h1 {
            color: rgba(30, 34, 255, 0.646);
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-bottom: 15px;
        }
        a {
            color: rgba(30, 255, 71, 0.502);
            text-decoration: none;
        }
        .cancelbtn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: left;
            margin-right: 10px;
        }
        .signupbtn {
            background-color: rgb(30, 169, 255);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        .clearfix button {
            margin-top: 10px;
        }
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 20px;
        }

        .alert {
        background-color: #f2f2f2;
        padding: 15px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        text-align: center;
    }

    /* Style for the success alert */
    .alert-success {
        background-color: #4CAF50;
        color: white;
    }

    /* Style for the error alert */
    .alert-error {
        background-color: #f44336;
        color: white;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" id="email" placeholder="Enter Email" name="email" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" id="password" placeholder="Enter Password" name="psw" required>
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" id="password-repeat" placeholder="Repeat Password" name="psw-repeat" required>
        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="button" class="signupbtn" id="signup">Sign Up</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth-compat.js"></script>

    <script>
        // Initialize Firebase with your configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQp2gpBdXOLxr3Z32FC9b-64Ad1jH618w",
            authDomain: "gdp-team-1.firebaseapp.com",
            projectId: "gdp-team-1",
            storageBucket: "gdp-team-1.appspot.com",
            messagingSenderId: "60916149363",
            appId: "1:60916149363:web:8790809a0bdeccd2de8e06",
            measurementId: "G-BJXVYGMJXW"
        };
        firebase.initializeApp(firebaseConfig);

        // Get elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordRepeatInput = document.getElementById('password-repeat');
        const signupButton = document.getElementById('signup');

        // Add event listener for the "Sign Up" button
        signupButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            const passwordRepeat = passwordRepeatInput.value;

            // Check if password and repeated password match
            if (password !== passwordRepeat) {
                alert("Passwords do not match.");
                return;
            }

            // Create the user in Firebase
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Registration successful, show the success modal
                    if (document.getElementById('showModal')) {
                    document.getElementById('showModal').checked = true;
                }
                const alert = document.createElement('div');
        alert.className = 'alert alert-success';
        alert.innerText = 'Account created successfully!';

        // Add a "Login" button
        const loginButton = document.createElement('button');
        loginButton.innerText = 'Login';
        loginButton.onclick = function() {
            // Redirect to the login page
            window.location.href = 'login_page.html';
        };

        alert.appendChild(loginButton);
        document.body.appendChild(alert);
                })
                .catch((error) => {
                  const errorMessage = error.message;
        alert(errorMessage);

        // Display error alert
        const alert = document.createElement('div');
        alert.className = 'alert alert-error';
        alert.innerText = errorMessage;
        document.body.appendChild(alert);
                });
        });

        // Close the success modal
        function closeModal() {
            document.getElementById('showModal').checked = false;
        }
    </script>
</body>
</html>
