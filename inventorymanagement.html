<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #232f3e;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #e6e6e6;
        }

        button {
            background-color: #232f3e;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }

        #cart-items {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Product Inventory</h1>

    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>Product 1</td>
            <td>$10.00</td>
            <td id="stock-1">10</td>
            <td>
                <button onclick="addToCart(1)">Add to Cart</button>
                <button onclick="removeFromCart(1)">Remove from Cart</button>
            </td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>$15.00</td>
            <td id="stock-2">15</td>
            <td>
                <button onclick="addToCart(2)">Add to Cart</button>
                <button onclick="removeFromCart(2)">Remove from Cart</button>
            </td>
        </tr>
    </table>

    <h2>Shopping Cart</h2>
    <ul id="cart-items">
        <!-- Cart items will be displayed here -->
    </ul>

    <script>
        // Inventory data (in-memory representation)
        const inventory = {
            1: { name: 'Product 1', price: 10.00, stock: 10 },
            2: { name: 'Product 2', price: 15.00, stock: 15 },
        };

        // Shopping cart (in-memory representation)
        const cart = {};

        // Function to add a product to the cart
        function addToCart(productId) {
            if (inventory[productId].stock > 0) {
                if (cart[productId]) {
                    cart[productId]++;
                } else {
                    cart[productId] = 1;
                }
                inventory[productId].stock--;
                updateCartDisplay();
                updateStockDisplay(productId);
            }
        }

        // Function to remove a product from the cart
        function removeFromCart(productId) {
            if (cart[productId]) {
                cart[productId]--;
                inventory[productId].stock++;
                if (cart[productId] === 0) {
                    delete cart[productId];
                }
                updateCartDisplay();
                updateStockDisplay(productId);
            }
        }

        // Function to update the cart display
        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            for (const productId in cart) {
                const cartItem = document.createElement('li');
                cartItem.textContent = `${inventory[productId].name} x${cart[productId]}`;
                cartItems.appendChild(cartItem);
            }
        }
