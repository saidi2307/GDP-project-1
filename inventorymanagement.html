<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: flex;
            justify-content: space-between;
        }

        .cart {
            border: 1px solid #333;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Inventory</h1>

        <div class="product">
            <div>
                <h3>Product 1</h3>
                <p>Price: $10.00</p>
                <p>Stock: 5</p>
            </div>
            <div>
                <button onclick="addToCart(1)">Add to Cart</button>
                <button onclick="removeFromCart(1)">Remove from Cart</button>
            </div>
        </div>

        <div class="product">
            <div>
                <h3>Product 2</h3>
                <p>Price: $15.00</p>
                <p>Stock: 3</p>
            </div>
            <div>
                <button onclick="addToCart(2)">Add to Cart</button>
                <button onclick="removeFromCart(2)">Remove from Cart</button>
            </div>
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be displayed here -->
            </ul>
        </div>
    </div>

    <script>
        const cart = {};

        function addToCart(productId) {
            if (cart[productId]) {
                cart[productId]++;
            } else {
                cart[productId] = 1;
            }
            updateCartDisplay();
        }

        function removeFromCart(productId) {
            if (cart[productId] && cart[productId] > 0) {
                cart[productId]--;
                if (cart[productId] === 0) {
                    delete cart[productId];
                }
                updateCartDisplay();
            }
        }

        function updateCartDisplay() { 
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            for (const productId in cart) {
                const cartItem = document.createElement('li');
                cartItem.textContent = `Product ${productId}: ${cart[productId]}`;
                cartItems.appendChild(cartItem);
            }
        }
    </script>
</body>
</html>
