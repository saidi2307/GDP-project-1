<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;

}
        

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        td button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        td button:hover {
            background-color: #c0392b;
        }

        
        #searchItem {
          width: 100%;
         padding: 10px;
          margin-bottom: 10px;
         border: 1px solid #ccc;
       border-radius: 5px;

        }

        table tbody tr:hover {
    background-color: #e6e6e6;
}

#totalItems {
    font-weight: bold;
}

    </style>
</head>
<body>
    <h1>Inventory Management</h1>

    <form>
        <label for="searchItem">Search Item:</label>
 <input type="text" id="searchItem" name="searchItem" onkeyup="searchItem()" placeholder="Search by name">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required>
        <label for="itemQuantity">Quantity:</label>
        <input type="number" id="itemQuantity" name="itemQuantity" required min="0">
        <button type="button" onclick="addItem()">Add Item</button>
        
    </form>

    <table>
        <p>Total Items: <span id="totalItems">0</span></p>
        
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="itemList">
            <!-- Stock items will be displayed here -->
        </tbody>
    </table>

    <script>
        function addItem() {
            const itemName = document.getElementById('itemName').value;
            const itemQuantity = document.getElementById('itemQuantity').value;

            if (itemName && itemQuantity) {
                const itemList = document.getElementById('itemList');
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${itemName}</td>
                    <td>${itemQuantity}</td>
                    <td><button type="button" onclick="removeItem(this)">Remove</button></td>
                `;
                itemList.appendChild(newRow);

                // Clear input fields
                document.getElementById('itemName').value = '';
                document.getElementById('itemQuantity').value = '';
            }
        }

        function removeItem(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }
    </script>
</body>
</html>
