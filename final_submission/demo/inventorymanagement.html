<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .product h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }

        .product p {
            margin: 5px 0;
            color: #777;
        }

        .product button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
   
        
        .product button:hover {
            background-color: #0056b3;
        }

        .cart {
            border: 1px solid #333;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .cart h2 {
            margin: 0;
            color: #333;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        #cart-items li {
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Inventory</h1>

        <div class="product">
            <div>
                <h3>Product 1</h3>
                <p>Price: $10.00</p>
                <p>Stock: 5</p>
            </div>
            <div>
                <button onclick="addToCart(1)">Add to Cart</button>
                <button onclick="removeFromCart(1)">Remove from Cart</button>
            </div>
        </div>

        <div class="product">
            <div>
                <h3>Product 2</h3>
                <p>Price: $15.00</p>
                <p>Stock: 3</p>
            </div>
            <div>
                <button onclick="addToCart(2)">Add to Cart</button>
                <button onclick="removeFromCart(2)">Remove from Cart</button>
            </div>
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be displayed here -->
            </ul>
        </div>
    </div>

    <script>
        const cart = {};

        function addToCart(productId) {
            if (cart[productId]) {
                cart[productId]++;
            } else {
                cart[productId] = 1;
            }
            updateCartDisplay();
        }

        function removeFromCart(productId) {
            if (cart[productId] && cart[productId] > 0) {
                cart[productId]--;
                if (cart[productId] === 0) {
                    delete cart[productId];
                }
                updateCartDisplay();
            }
        }

        function updateCartDisplay() { 
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            for (const productId in cart) {
                const cartItem = document.createElement('li');
                cartItem.textContent = `Product ${productId}: ${cart[productId]}`;
                cartItems.appendChild(cartItem);
            }
        }
    </script>
</body>
</html>
