<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Wholesale System</title>
    <style>
        
    </style>
</head>
<body>
    <div class="flex-right">
        
        <div class="sign">
            <h2 onclick="window.location.href = 'index.html'"><i class="fa fa-arrow-left"></i> Back to Shop</h2>
        </div>
    </div>

    <div class="container">
        <h1>My Cart</h1>

        
        <div class="cart-item">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <p>Price: $10.00</p>
            <button>Remove</button>
        </div>

        <div class="cart-item">
            <h3>Product 2</h3>
            <p>Description of Product 2.</p>
            <p>Price: $15.00</p>
            <button>Remove</button>
        </div>

     
        <div class="cart-total">
            <p>Total Price: $25.00</p>
        </div>
    </div>

    <div class="footer">
        &copy; 2023 Wholesale System. All rights reserved.
    </div>
</body>
</html>
