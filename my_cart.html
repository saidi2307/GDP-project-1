<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Wholesale System</title>
    <style>
        body {
            background-color: #9FE2BF;
            background-image: url('wholesale.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .flex-right {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            background-color: #232f3e;
            color: white;
        }

        .sign {
            cursor: pointer;
            text-decoration: none;
            color: white;
            padding: 10px;
            border: 1px solid transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .cart-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
        }

        .cart-item h3 {
            margin: 0;
        }

        .cart-item p {
            margin: 5px 0;
        }

        .cart-item button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
        }

        .footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Existing styles remain unchanged */

        .checkout-button button {
            background-color: #4CAF50; /* Green color */
            color: white;
            border: none;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .checkout-button button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }
    </style>
</head>
<body>
    <div class="flex-right">
        <div class="sign" onclick="window.location.href = 'main_page.html'">
            <h2><i class="fa fa-arrow-left"></i> Back to Shop</h2>
        </div>
    </div>

    <div class="container">
        <h1>My Cart</h1>

        <div class="cart-total">
            <p id="totalPrice">Total Price: $0.00</p>
        </div>

        <div class="checkout-button">
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <div class="footer">
        &copy; 2023 Wholesale System. All rights reserved.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const storedCart = localStorage.getItem('cart');
            const cart = storedCart ? JSON.parse(storedCart) : [];
            updateCartItems(cart);
        });

        function updateCartItems(cart) {
            const cartList = document.querySelector('.container');
            cartList.innerHTML = '';

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');

                const itemName = document.createElement('h3');
                itemName.textContent = item;

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.addEventListener('click', function () {
                    removeItem(this, 0); // Pass a placeholder price or implement a better way to handle prices
                });

                cartItem.appendChild(itemName);
                cartItem.appendChild(removeButton);

                cartList.appendChild(cartItem);
            });

            const totalPrice = calculateTotalPrice(cart);
            updateTotal(totalPrice);
        }

        function getItemPrice(item) {
            const productPrices = {
                'Product 1': 10,
                'Product 2': 15,
                // Add more products and prices as needed
            };

            return productPrices[item] || 0;
        }

        function calculateTotalPrice(cart) {
            let totalPrice = 0;

            cart.forEach(item => {
                const itemPrice = getItemPrice(item);
                totalPrice += itemPrice;
            });

            return totalPrice;
        }

        function updateTotal(price) {
            const totalElement = document.getElementById('totalPrice');
            totalElement.innerText = `Total Price: $${price.toFixed(2)}`;
        }

        function checkout() {
            // Add your checkout logic here
            // For example, you can navigate to a checkout page.
            window.location.href = 'checkout_page.html';
        }
    </script>
</body>
</html>
