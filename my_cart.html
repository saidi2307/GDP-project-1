<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Wholesale System</title>
    <style>
        body {
            background-color: #9FE2BF;
            background-image: url('wholesale.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .flex-right {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            background-color: #232f3e;
            color: white;
        }

        .sign {
            cursor: pointer;
            text-decoration: none;
            color: white;
            padding: 10px;
            border: 1px solid transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .cart-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
        }

        .cart-item h3 {
            margin: 0;
        }

        .cart-item p {
            margin: 5px 0;
        }

        .cart-item button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
        }

        .footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="flex-right">
        <div class="sign" onclick="window.location.href = 'index.html'">
            <h2><i class="fa fa-arrow-left"></i> Back to Shop</h2>
        </div>
    </div>

    <div class="container">
        <h1>My Cart</h1>

        <div class="cart-item">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <p>Price: $10.00</p>
            <button>Remove</button>
        </div>

        <div class="cart-item">
            <h3>Product 2</h3>
            <p>Description of Product 2.</p>
            <p>Price: $15.00</p>
            <button>Remove</button>
        </div>

        <div class="cart-total">
            <p>Total Price: $25.00</p>
        </div>
    </div>

    <div class="footer">
        &copy; 2023 Wholesale System. All rights reserved.
    </div>
</body>
</html>
