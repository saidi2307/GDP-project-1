<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
            color: rgb(61, 139, 74);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Style for social media icons */
        .social-icons {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            
        }

        .social-icons li {
            margin: 0 10px;
            
        }

        .social-icons a {
            text-decoration: none;
            color: #133fad53;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Website</h1>
    </header>

    <section>
        <h2>Contact Information</h2>

        <p>For inquiries, you can reach us at:</p>
        
        <p><strong>Email:</strong> info@example.com</p>
        
        <p><strong>Phone:</strong> +1 (123) 456-7890</p>

        <h2>Connect with Us</h2>
        
        <ul class="social-icons">
            <li><a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook">Facebook</i></a></li>
            <li><a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter">Twitter</i></a></li>
            <li><a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram">Instagram</i></a></li>
            <!-- Add more social media icons as needed -->
        </ul>
    </section>

    <footer>
        &copy; 2023 Your Website. All rights reserved.
    </footer>

</body>
</html>
