<!DOCTYPE html>
<html>
<head>
    <title>Wholesale System Live Chat</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #35424a;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
        }
        
        .chat-container {
            background-color: #fff;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        
        .chat-window {
            background-color: #f7f7f7;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
        }
        
        
        .chat {
            display: flex;
            flex-direction: column;
        }
        
        .message {
            display: flex;
            margin: 10px 0;
        }
        
        .message-content {
            background-color: #edf0f2;
            padding: 10px;
            border-radius: 5px;
            margin-left: 10px;
        }
        
        .message.sent .message-content {
            background-color: #d6e6f7;
        }
        
        .profile-image img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        
        /* User input */
        .user-input {
            display: flex;
            margin-top: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #35424a;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #29363b;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="company-logo.png" alt="Company Logo">
        <h1>Wholesale System Live Chat</h1>
        <div class="user-profile">
            
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-window">
            <div class="chat">
                <div class="message received">
                    <div class="profile-image support-rep">
                        <img src="support-rep-image.png" alt="Support Representative">
                    </div>
                    <div class="message-content">
                        <p><strong>Support Rep:</strong> Hello! How can we assist you today?</p>
                        <span class="timestamp">12:05 PM</span>
                    </div>
                </div>
                <div class="message sent">
                    <div class="profile-image user">
                        <img src="user-image.png" alt="User">
                    </div>
                    <div class="message-content">
                        <p><strong>User:</strong> I have a question about our wholesale prices.</p>
                        <span class="timestamp">12:08 PM</span>
                    </div>
                </div>
                
            </div>
            <div class="user-input">
                <input type="text" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </div>
        <div class="user-list">
           
        </div>
    </div>
    <div class="notifications">
        
    </div>
    <div class="sidebar">
        
    </div>
    <div class="end-chat">
        <button>End Chat</button>
    </div>
    <div class="file-sharing">
        <input type="file" id="file-input">
        <button id="send-file">Send File</button>
    </div>
    <div class="emojis-stickers">
        
    </div>
</body>
</html>
