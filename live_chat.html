<!DOCTYPE html>
<html>
<head>
    <title>Wholesale System Live Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #35424a;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .chat-container {
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .chat-window {
            background-color: #fff;
            border-radius: 10px;
            width: 80%;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .chat {
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            margin: 10px 0;
        }

        .message-content {
            background-color: #edf0f2;
            padding: 10px;
            border-radius: 5px;
            margin-left: 10px;
        }

        .message.sent .message-content {
            background-color: #d6e6f7;
        }

        .profile-image img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .user-input {
            display: flex;
            margin-top: 20px;
            width: 100%;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #35424a;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #29363b;
        }

        .user-input input[type="text"] {
            border: 1px solid #ccc;
        }

        .end-chat button {
            background-color: #ff5959;
        }

        .end-chat button:hover {
            background-color: #ff4141;
        }

        .file-sharing input[type="file"], .file-sharing button {
            background-color: #3db69e;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        .file-sharing button:hover {
            background-color: #35a38b;
        }
    </style>
</head>
<body>
    <header>
        <img src="company-logo.png" alt="Company Logo">
        <h1>Wholesale System Live Chat</h1>
        <div class="user-profile"></div>
    </header>
    <div class="chat-container">
        <div class="chat-window">
            <div class="chat">
                <div class="message received">
                    <div class="profile-image support-rep">
                        <img src="support-rep-image.png" alt="Support Representative">
                    </div>
                    <div class="message-content">
                        <p><strong>Support Rep:</strong> Hello! How can we assist you today?</p>
                        <span class="timestamp">12:05 PM</span>
                    </div>
                </div>
                <div class="message sent">
                    <div class="profile-image user">
                        <img src="user-image.png" alt="User">
                    </div>
                    <div class="message-content">
                        <p><strong>User:</strong> I have a question about our wholesale prices.</p>
                        <span class="timestamp">12:08 PM</span>
                    </div>
                </div>
            </div>
            <div class="user-input">
                <input type="text" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </div>
        <div class="user-list"></div>
    </div>
    <div class="notifications"></div>
    <div class="sidebar"></div>
    <div class="end-chat">
        <button>End Chat</button>
    </div>
    <div class="file-sharing">
        <input type="file" id="file-input">
        <button id="send-file">Send File</button>

    <!-- File Expiry: Implement file expiration policies to limit the time files are accessible -->
    <span class="file-expiry-info">This file will expire in 7 days.</span>
    <!-- Audit Trail: Maintain an audit trail to track file access and activities for accountability -->
    <div class="audit-trail">
        <p><strong>Audit Trail:</strong></p>
    </div>
    <div class="emojis-stickers"></div>
</body>
</html>
