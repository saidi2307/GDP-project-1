<!DOCTYPE html>
<html>
<head>
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #ccc;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-container {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .error-message {
    color: #f00;
    font-size: 14px;
    display: none;
}

    </style>
</head>
<body>
     <div class="input-container">
        <label for="remember-me">Remember Me</label>
        <input type="checkbox" id="remember-me" name="remember-me">
     </div>



    <div class="container">
        <h1>Payment Information</h1>

    <div class="billing-address">
            <h2>Billing Address</h2>
            <div class="input-container">
                <label for="billing-address">Address</label>
                <input type="text" id="billing-address" name="billing-address" required>
            </div>
            <div class="input-container">
                <label for="billing-city">City</label>
                <input type="text" id="billing-city" name="billing-city" required>
            </div>
            <div class="input-container">
                <label for="billing-zip">ZIP Code</label>
                <input type="text" id="billing-zip" name="billing-zip" required>
            </div>
            <div class="input-container">
                <label for="billing-country">Country</label>
                <input type="text" id="billing-country" name="billing-country" required>
            </div>

        </div>
        <form action="process_payment.php" method="post">
            <div class="input-container">
                <label for="cardholder">Cardholder Name</label>
                <input type="text" id="cardholder" name="cardholder" required>
            </div>
         <div class="input-container">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required>
                <span id="card-number-error" class="error-message">Please enter a valid card number.</span>
            </div>

            <div class="input-container">
                <label for="expiration">Expiration Date</label>
                <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>
            </div>
            <div class="input-container">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div class="input-container">
                <label for="amount">Payment Amount</label>
                <input type="text" id="amount" name="amount" required>
            </div>
            <button type="submit" class="btn">Submit Payment</button>
        </form>
    </div>
</body>
</html>
