<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #ccc;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-container {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #f00;
            font-size: 14px;
            display: none;
        }
    </style>
    <script src="https://unpkg.com/card-js@1.1.0/dist/card-js.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Payment Information</h1>

        <form action="process_payment.php" method="post" id="payment-form">
            <div class="input-container">
                <label for="cardholder">Cardholder Name</label>
                <input type="text" id="cardholder" name="cardholder" required>
            </div>
            <div class="input-container">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required>
                <span id="card-number-error" class="error-message">Please enter a valid card number.</span>
                <img id="card-type-icon" src="" alt="Card Type">
            </div>
            <div class="input-container">
                <label for="expiration">Expiration Date</label>
                <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>
            </div>
            <div class="input-container">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div class="input-container">
                <label for="amount">Payment Amount</label>
                <input type="text" id="amount" name="amount" required>
            </div>
            <button type="submit" class="btn" id="submit-button">Submit Payment</button>
        </form>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var cardNumberInput = document.getElementById('card-number');
                var cardTypeIcon = document.getElementById('card-type-icon');

                var card = new Card({
                    form: '#payment-form',
                    container: '.container',
                    formSelectors: {
                        numberInput: '#card-number',
                        expiryInput: '#expiration',
                        cvcInput: '#cvv'
                    },
                    width: 200,
                    formatting: true,
                    debug: false
                });

                card.on('change', function (event) {
                    if (event.cards.length > 0) {
                        var cardType = event.cards[0].type;
                        cardTypeIcon.src = getCardIconUrl(cardType); // Function to get the icon URL
                    } else {
                        cardTypeIcon.src = '';
                    }
                });

                function getCardIconUrl(cardType) {
                    // Assuming the images are in the same directory as the HTML file
                    var basePath = '';

                    // Replace with the actual filenames of your card type icons
                    switch (cardType) {
                        case 'visa':
                            return basePath + 'cc-visa.png';
                        case 'mastercard':
                            return basePath + 'cc-mastercard.png';
                        case 'discover':
                            return basePath + 'cc-discover.png';
                        default:
                            return basePath + 'unknown-icon.png'; // Placeholder for other card types
                    }
                }
            });
        </script>
    </div>
</body>
</html>
