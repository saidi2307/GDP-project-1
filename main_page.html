<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale System</title>
    <style>
        .sign {
            display: flex;
            flex-direction: column;
            padding:3px 6px;
            border: 1px solid transparent;
            cursor:pointer;
            display: inline-block;
        }
        .right{
            text-align: end;
        }
        .cart{
            font-size:24px;
            color:red;
            display:inline-block;
        }

        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav {
            background-color: #232f3e;
            color: white;
            padding: 10px;
        }

        .nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        .nav li {
            margin: 0 15px;
        }

        .nav a {
            color: #ffffff; /* Change this to the desired color */
            text-decoration: none;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            width: calc(33.33% - 20px);
        }

        .footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <body style="background-color: #9FE2BF; 
             background-image: url('wholesale.jpg'); 
             background-repeat: no-repeat;
             background-size: cover;
             background-attachment: fixed;">

    <div class="flex right">
        <div class="cart">
            <i class="fa fa-shopping-cart"></i>
        </div>
        <div class="sign">
            <h2 onclick="window.location.href = 'login_page.html'">Login</h2>
        </div>
        <div class="sign">
            <h2 onclick="window.location.href = 'signup.html'">Sign in</h2>
        </div>
    </div>

    <div class="container">
        <div class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="ContactUs.html">Contact Us</a></li>
            </ul>
        </div>

        <h1>Welcome to the Wholesale System</h1>

        <div class="product-list">
            
            <div class="product">
                <h3>Product 1</h3>
                <p>Description of Product 1.</p>
                <button>Add to Cart</button>
            </div>

           
            <div class="product">
                <h3>Product 2</h3>
                <p>Description of Product 2.</p>
                <button>Add to Cart</button>
            </div>

            
            <div class="product">
                <h3>Product 3</h3>
                <p>Description of Product 3.</p>
                <button>Add to Cart</button>
            </div>

            
            <div class="product">
                <h3>Product 4</h3>
                <p>Description of Product 4.</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </div>

    <div class="footer">
        &copy; 2023 Wholesale System. All rights reserved.
    </div>
</body>
</html>
