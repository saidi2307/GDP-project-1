<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WholeSale System</title>
    <link rel="stylesheet" th:href="@{/styles/Login.css}" />
  </head>
  <body>
    <div class="login-container">
      <h1>WholeSale System</h1>
      <h2>Reset Password</h2>

      <form th:action="@{/change-password}" th:object="${UserProfileForm}" method="post" onsubmit="return validateSignUpForm()">
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName" required />

        <label for="code">Code:</label>
        <input type="text" id="code" name="code" required maxlength="4" minlength="4" />

        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" required />

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
        <br /><br />

        <button type="submit">Change password</button>
      </form>

      <div class="sign-up">
        <p><a th:href="@{/}">Login </a></p>
        <p>Don't have account? <a th:href="@{/signUp}">sign up</a></p>
      </div>
      <input th:value="${success}" disabled hidden="hidden" id="success" />
      <input th:value="${message}" disabled hidden="hidden" id="message" />
    </div>

    <script th:src="@{/js/login.js}"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async function () {
        var success = document.getElementById('success').value;

        if (success != '') {
          var message = document.getElementById('message').value;

          if (success === 'true') {
            alert(message);
            await sleep(2000);
            window.location.href = '/';
          } else {
            alert(message);
          }
        }
      });

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }
    </script>
  </body>
</html>
