<!DOCTYPE html>
<html lang="en">
  <head th:replace="~{fragments/Head::head}">
    <body>
      <div th:replace="~{fragments/Navbar::navbar}"></div>
      <script th:replace="~{fragments/Scripts::script1}"></script>
      <script th:replace="~{fragments/Scripts::script3}"></script>
      <script th:replace="~{fragments/Scripts::script2}"></script>

      <div class="container mt-5">
        <h1 class="mb-4">Categories</h1>

        <div class="row">
          <div th:each="category : ${categories}" class="col-md-4 mb-4">
            <div class="card-category">
              <a th:href="@{'/products?categoryId=' + ${category.id}}">
                <img th:src="@{'data:image/jpeg;base64,'+${category.generateBase64Image()}}" alt="Category Image" class="card-category-img-top" />
              </a>
              <div class="card-body">
                <h5 class="card-title" th:text="${category.categoryName}"></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <input th:value="${orderPlaced}" disabled hidden="hidden" id="orderPlaced" />

      <div th:replace="~{fragments/Footer::admin-footer}"></div>
    </body>
  </head>
</html>
