<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help and Assistance</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
            <h1 class="text-center mb-4">WholeSale System</h1>
            <h2 class="text-center mb-4">Help and Assistance</h2>
            <form th:action="@{/save-assistance-form}" th:object="${AssistanceForm}" method="post">
       		 	<input th:value="${saved}" hidden="hidden" id="saved" />
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label">Message:</label>
                    <textarea class="form-control" id="text" name="text" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- SweetAlert -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var saved = document.getElementById('saved').value;
        if (saved === 'true') {
            swal({
                title: 'Success!',
                text: 'Email sent successfully ',
                icon: 'success',
                button: 'close!',
            });
        }
    });
</script>
</body>
</html>
